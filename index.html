<html>
<link rel="stylesheet" type="text/css" href="css/formatando.css">
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	</head>
	<body class="container">
		<div class="formatacao">
			<form name="calculadora" >
					<input type="textfield" name="mostra" value="" class="ftexto" required="required" pattern="[0-9,%,*,-,+,=,/,+/-,รท]+" >
				<div class="fbotao">
					
					<div>
						<input type="reset" value="AC" class="colorido">
					</div>
					<div>
						<input type="button" value="+/-" onClick="mostra.value+='+/-'" class="colorido">
					</div>
					<div>
						<input type="button" value="%" onClick="mostra.value+='%'" class="colorido">
					</div>
					<div>
						<input type="button" value="รท" onClick="mostra.value+='รท'" class="operadores">
					</div>
					<div>
						<input type="button" value="7" onClick="mostra.value+='7'">
					</div>
					<div>
						<input type="button" value="8" onClick="mostra.value+='8'">
					</div>
					<div>
						<input type="button" value="9" onClick="mostra.value+='9'">
					</div>
					<div>
						<input type="button" value="X" onClick="mostra.value+='*'" class="operadores">
					</div>

					<div>
						<input type="button" value="4" onClick="mostra.value+='4'">
					</div>
					<div>	
						<input type="button" value="5" onClick="mostra.value+='5'">
					</div>
					<div>	
						<input type="button" value="6" onClick="mostra.value+='6'">
					</div>					
					<div>
						<input type="button" value="-" onClick="mostra.value+='-'" class="operadores">
					</div>
					<div>
						<input type="button" value="1" onClick="mostra.value+='1'">
					</div>
					<div>
						<input type="button" value="2" onClick="mostra.value+='2'">
					</div>
					<div>
						<input type="button" value="3" onClick="mostra.value+='3'">
					</div>
					<div>
						<input type="button" value="+" onClick="mostra.value+='+'" class="operadores">
					<div>
						<input type="button" value="0" onClick="mostra.value+='0'" class="zero">
					</div>
					<div>
						<input type="button" value="," onClick="mostra.value+=','">
					</div>
					<div>
						<input type="button" value="=" onClick="mostra.value+='='" class="igual">
					</div>



					
				</div>
			</form>
		</div>	
	</body>
</html>
